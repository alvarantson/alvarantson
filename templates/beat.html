{% load static %}
{% include "navbar/navbar.html" %}
<link rel="stylesheet" type="text/css" href="{% static 'beat.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'beats.css' %}">
<br><br><br><br><br><br>
<div class="col-xs-12 main">

<div class="col-xs-12 col-md-2"></div>
<div class="col-xs-12 col-md-8">


<div class="col-xs-12 header" style="background-image: url('{{ beat.img.url }}')">

	<div class="col-xs-12 title">
		<h3>
			{{ beat.bpm }}<br>
			{{ beat.key }}
		</h3>
	</div>

	<div class="col-xs-12 player"  align="center">
		<audio  controls id="player-{{ beat.id }}" preload="metadata">
			<source src="{{ beat.mp3.url }}" type="audio/mp3">
			Your browser does not support the audio element.
		</audio><br/>
		<a href="http://scriptgenerator.net/really-simple-embed-audio-player-script/" title="Generate here your HTML5 audio player" style="text-align: right;display: block"></a> 
	</div>


	<div class="col-xs-12 leases">
		{% for lease in leases %}
		<div class="col-xs-12 col-md-6 col-lg-4 lease">
			<br><br><br>
			<a href="/checkout/add/{{ lease.id }}">ADD TO CART</a>
			<h3>{{ lease.name }}</h3>
			<h5>{{ lease.description|linebreaks }}</h5>
			<h3>{{ lease.price }}â‚¬</h3>
		</div>
		{% endfor %}
	</div>

</div>


</div>
<div class="col-xs-12 col-md-2"></div>


<script type="text/javascript">
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
		$(".main").toggleClass("phone");
		$(".beats-desktop").toggleClass("hidden");
	} else {
		$(".beats-phone").toggleClass("hidden");
	};
</script>



</div>
{% include "navbar/footer.html" %}
